<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">
<div layout:fragment="main-content">
    <div class="d-flex">
        <div >
            <h4 class="text-center mt-3">Не активные</h4>
            <table class="table table-hover mt-3 ms-5">
                <thead class="table-secondary">
                <tr>
                    <td>Cтатус</td>
                    <td>Водитель</td>
                </tr>
                </thead>
                <tbody  th:each="driver: ${drivers}">
                <tr th:if="${driver.isStatusDay()}">
                    <td>
                        <button class="btn btn-success" th:if="${!driver.isStatusOrder()}">+</button>
                        <button class="btn btn-danger" th:if="${driver.isStatusOrder()}">-</button>
                    </td>
                    <td th:text="${driver.getName()}"></td>
                </tr>
                <tr th:if="${driver.isStatusDay()}">
                    <td><button class="btn btn-success">+</button></td>
                    <td th:text="${driver.getName()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</html>
